<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/43a9e8de00.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Lasse Munch</title>
  </head>
  <!-- ---------------------Body --------- ------------->

  <body>
    <div class="contact-page background-image">
      <!--------------------- Navigation ------------------ -->
      <header class="row no-gutters">
        <ul class="col menu-color menu">
          <div class="col col-md-3 ui-menu-color menu-brand">
            <a href="index.html" class="hvr-underline-reveal"
              ><span>Lasse Munch</span></a
            >
          </div>
          <li class="col-4 col-md-2 ui-menu-color menu-item">
            <a href="about.html" class="hvr-underline-reveal"
              ><i class="far fa-address-book"></i><span>About</span></a
            >
          </li>
          <li class="col-4 col-md-2 ui-menu-color menu-item active-page">
            <a href="contact.html" class="hvr-underline-reveal"
              ><i class="fa fa-comment-o" aria-hidden="true"></i
              ><span>Contact</span></a
            >
          </li>
          <li class="col-3 col-md-2 ui-menu-color menu-item">
            <a href="photos.html" class="hvr-underline-reveal"
              ><i class="fas fa-camera-retro" aria-hidden="true"></i
              ><span>Photos</span></a
            >
          </li>
        </ul>
      </header>
      <!------------------------------------------- Form ------------------- -->
      <section class="container-fluid contact-form">
        <div class="row bg-color-contact">
          <div class="col">
            <h3 class="contact-heading uppercase text-center">
              Need a bassist?
            </h3>
            <h5 class="uppercase text-center">Let's play together!</h5>
            <div class="center-form">
              <form action="">
                <input
                  onchange="this.className=(this.value=='')?'':'form-control-visited';"
                  type="text"
                  name="name"
                  id="fullname"
                  class="form-control"
                  placeholder="Name"
                  required
                />
                <input
                  onchange="this.className=(this.value=='')?'':'form-control-visited';"
                  type="email"
                  name="email"
                  id="emailaddress"
                  class="form-control"
                  placeholder="Email"
                  required
                />
                <textarea
                  rows="5"
                  onchange="this.className=(this.value=='')?'':'form-control-visited';"
                  name="Projectsummary"
                  id="Projectsummary"
                  class="form-control"
                  placeholder="Tell med about yourself!"
                  required
                ></textarea>
                <div class="form-row text-center">
                  <div class="col">
                    <button type="submit" class="btn menu-color">
                      Schedule session
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer class="container-fluid">
      <ul class="social-media">
        <li>
          <a href="https://www.facebook.com" target="_blank"
            ><i class="fab fa-facebook-square"></i
          ></a>
        </li>
        <li>
          <a href="https://www.twitter.com" target="_blank"
            ><i class="fab fa-twitter-square"></i
          ></a>
        </li>
        <li>
          <a href="https://www.youtube.com" target="_blank"
            ><i class="fab fa-youtube-square"></i
          ></a>
        </li>
        <li>
          <a href="https://www.instagram.com" target="_blank"
            ><i class="fab fa-instagram-square"></i
          ></a>
        </li>
      </ul>
      <div>Â©2020 LASSE MUNCH. ALL RIGHTS RESERVED</div>
    </footer>
  </body>
</html>
